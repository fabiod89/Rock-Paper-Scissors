<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/animations.css">
        <Title>RPG Rock - Paper - Scissors</Title>
    </head>

    <body>
        <!-- Header -->
        <section id="header">
            <a href="index.html"><h1>RPG Rock - Paper - Scissors</h1></a>
        </section>

        <!-- Play area -->
        <section id="window">

            <div class="sprites" >
                <!-- Player sprite -->
                <img class="player-sprite" src="assets/player/player-idle.gif">


                <!-- Enemy Sprite -->
                <img class="enemy-sprite" src="assets/player/player-idle.gif">
   
            </div>

            <div>
                <h2 class="message">Please choose an option...</h2>
            </div>

        </section>

        <!-- Status/buttons (Each section must be inline)  -->
        <section id="menu"> 
            <!-- Player status/buttons -->

            <div class="player-menu">
                <div class="status-menu">
                    <h2>Player</h2>
                    <h2>HP: 5/5</h2>
                    
                </div>
                <div class="buttons-menu">
                    <a class="rock-button"><img src="assets/buttons/rock.png" alt=""></a>
                    <a class="paper-button"><img src="assets/buttons/paper.png" alt=""></a>
                    <a class="scissors-button"><img src="assets/buttons/scissors.png" alt=""></a>
                </div>
            </div>

            <!-- Enemy status/buttons-->
            <div class="enemy-menu">
                <div class="status-menu">
                    <h2>Enemy</h2>
                    <h2>HP: 5/5</h2>
                    
                </div>
                <div class="buttons-menu">
                    <a class="rock-button"><img src="assets/buttons/rock.png" alt=""></a>
                    <a class="paper-button"><img src="assets/buttons/paper.png" alt=""></a>
                    <a class="scissors-button"><img src="assets/buttons/scissors.png" alt=""></a>
                </div>
            </div>


        </section>



        <script type="text/javascript" src="javascript/javascript.js"></script>
    </body>


</html>
