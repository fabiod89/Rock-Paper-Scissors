<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <Title>Rock - Paper - Scissors</Title>
    </head>

    <body>

        <!-- Header -->
        <header>
            <img src="rock-paper-scissors.png">
        </header>

        <main>
            <ul>
                <li>
                    <img src="rock.png" name="rock">

                </li>
                
                <li>
                    <img src="paper.png" name="paper">

                </li>
                
                <li>
                    <img src="scissors.png" name="scissors">

                </li>
                
            </ul>

        </main>

        <div class="output">
            <div class="flex">
                <img name="playerChoice" src="question-mark.png" name="questionmark">
                <h1>Player</h1>
                <h1 name="playerScore">0</h1>
            </div>
            <div class="flex">
                <h2 name="message"></h2>
            </div>
            <div class="flex">
                <img name="computerChoice"src="question-mark.png" name="questionmark">
                <h1>Computer</h1>
                <h1 name="computerScore">0</h1>
            </div>

        </div>




        <script src="javascript.js"></script>
    </body>


</html>
