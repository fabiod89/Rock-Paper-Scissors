<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/styles.css">
        <Title>RPG Rock - Paper - Scissors</Title>
    </head>

    <body>
        <!-- Header -->
        <section id="header">
            <a href="index.html"><h1>RPG Rock - Paper - Scissors</h1></a>
        </section>

        <!-- Play area -->
        <section id="window">

            <div class="sprites" >
                <!-- Player sprite -->
                <div class="player-sprite">
                    <img src="assets/player/player-idle.gif">
                </div>

                <!-- Enemy Sprite -->
                <div class="enemy-sprite">
                    <img src="assets/player/player-idle.gif">
                </div>     
            </div>

            <div class="message">
                <h2>Start</h2>
            </div>

        </section>

        <!-- Status/buttons (Each section must be inline)  -->
        <section id="menu"> 
            <!-- Player status/buttons -->

            <div class="player-menu">
                <div class="status-menu">
                    <h2>Player</h2>
                    <h2>HP: 5/5</h2>
                    
                </div>
                <div class="buttons-menu">
                    <img src="assets/buttons/sword.gif" alt="">
                    <img src="assets/buttons/sword.gif" alt="">
                    <img src="assets/buttons/sword.gif" alt="">
                </div>
            </div>




            <!-- Enemy status/buttons-->
            <div class="enemy-menu">
                <div class="status-menu">
                    <h2>Player</h2>
                    <h2>HP: 5/6</h2>
                    
                </div>
                <div class="buttons-menu">
                    <img src="./assets/buttons/sword.gif" alt="">
                    <img src="./assets/buttons/sword.gif" alt="">
                    <img src="./assets/buttons/sword.gif" alt="">
                </div>
            </div>


        </section>




    </body>


</html>
