<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/animations.css">
        <Title>RPG Rock - Paper - Scissors</Title>
    </head>

    <body>
        <!-- Header -->
        <section id="header">
            <a href="index.html"><h1>RPG Rock - Paper - Scissors</h1></a>
        </section>

        <!-- Play area -->
        <section id="window">

            <div class="sprites" >
                <canvas id="canvas">
                    <img id="playerIdle" src="assets/player/player-idle.gif">
                    <img id="playerWalk" src="assets/player/player-walk.gif">
                    <img id="enemyIdle" src="assets/enemy/enemy-idle.gif">
                

                </canvas>
   
            </div>

            <div>
                <h2 class="message"></h2>
            </div>

        </section>

        <!-- Status/buttons (Each section must be inline)  -->
        <section id="menu"> 
            <!-- Player status/buttons -->

            <div class="player-menu">
                <div class="status-menu">
                    <h2>Player</h2>
                    <div class="inline-view"> 
                        <h2>HP:</h2>
                        <h2 id="player-health"></h2>
                        <h2>/5</h2>
                    </div>
                    
                    
                </div>
                <div class="buttons-menu">
                    <a class="rock-button" name="rock"><img src="assets/buttons/rock.png"></a>
                    <a class="paper-button" name="paper"><img src="assets/buttons/paper.png"></a>
                    <a class="scissors-button" name="scissors"><img src="assets/buttons/scissors.png"></a>
                </div>
            </div>

            <!-- Enemy status/buttons-->
            <div class="enemy-menu">
                <div class="status-menu">
                    <h2>Enemy</h2>
                    <div class="inline-view"> 
                        <h2>HP:</h2>
                        <h2 id="enemy-health"></h2>
                        <h2>/5</h2>
                    </div>
                    
                </div>
                <div class="buttons-menu">
                    <a class="enemy-rock-button" name="rock"><img src="assets/buttons/rock.png"></a>
                    <a class="enemy-paper-button" name="paper"><img src="assets/buttons/paper.png"></a>
                    <a class="enemy-scissors-button" name="scissors"><img src="assets/buttons/scissors.png"></a>
                </div>
            </div>


        </section>



        <script type="text/javascript" src="javascript/javascript.js"></script>

    </body>


</html>
